
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:43</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Nicolas</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">Monday, October 12, 2020</div>
        <div class="message-row">
            <img src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4" alt="">
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message-info">
                    <span class="message-bubble">Hi! I hope you enjoyed this course!</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message-info">
                    <span class="message-bubble">It was really fun!ðŸ˜† I learned a lot of css skills. Thank you!</span>
                    <span class="message-time">21:28</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4" alt="">
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message-info">
                    <span class="message-bubble">Great:) See you on the next challenge!</span>
                    <span class="message-time">21:29</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message-info">
                    <span class="message-bubble">ðŸ˜„</span>
                    <div class="message__spans">
                        <span class="message-unread">1</span>
                        <span class="message-time">21:30</span>
                    </div>
                </div>   
            </div>
        </div>
    </main>
    <form class="reply" action="">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button> 
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big! ðŸ˜­</span>
    </div>
    <div id="no-landscape">
        <span>Please flip your phone :(</span>
    </div>
    <script src="https://kit.fontawesome.com/2dfa912641.js" crossorigin="anonymous"></script>
</body>
</html>
